version: '2.1'
services:
  sportsdsl:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker.io/znmeb/sportsdsl
    environment:
      - HOST_HOME_SPORTSDSL
      - TERM
    ports:
      - "8888:8888"
    privileged: true
    volumes:
      - $HOST_HOME_SPORTSDSL:/home/sportsdsl:rw
    command: /usr/local/src/Scripts/root-startup.bash
